<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="images/alhennawi.jpeg">

</head>

<body>
    <div class="container">
        <img src="images/ahmad.jpg" alt="my photo" class="ahmad">
        <div class="note">
            <h3><span>Web Developer</span></h3>
            <h5> <span><b>HTML & CSS</b></span></h5>
        </div>
        <div class="collection">
            <a href="facebook.com" target="_blank"><img src="images/svg/facebook.svg" alt="facebook svg"
                    class="svg facebook"></a>
            <a href="instagram.com" target="_blank"><img src="images/svg/instagram.svg" alt="instagram svg"
                    class="svg instagram"></a>
            <a href="youtube.com" target="_blank"><img src="images/svg/youtube.svg" alt="youtube svg"
                    class="svg youtube"></a>

        </div>
        <div class="buttons">
            <button class="b">Call</button>
            <button class="b">Massege</button>
        </div>
    </div>

</body>

</html>
